# Application Name
spring.application.name=todo

# Server Configuration
server.port=8080

# MongoDB Configuration
spring.data.mongodb.database=todo_db
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.todo.todo=DEBUG

# Hibernate Configuration (if applicable)
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:5500
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE
spring.web.cors.allowed-headers=*

# Server Error Message Customization (Optional)
server.error.include-message=always
server.error.include-binding-errors=always
